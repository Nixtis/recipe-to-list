<md-card>
  <p *ngIf="ingredients.length === 0">No recipes has been added to the cart</p>

  <ul *ngFor="let dept of departments">
    <h3>{{ dept }}</h3>
    <li *ngFor="let ingredient of ingredients | filter: 'department': dept">
      {{ ingredient.quantity > 0 ? ingredient.quantity : '' }}{{ ingredient.unit.length > 0 ? ingredient.unit + ' of' : '' }} {{ ingredient.name }}
    </li>
  </ul>
</md-card>
